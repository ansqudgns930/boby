<body>


	  
	<h1 class="wideLineHeight">localStorage 객체를 이용한 데이터의 저장</h1>

	<div id="counter"></div>
	<p class="wideLineHeight"><button onclick="clickCounter()" type="button">카운터 증가!!</button></p>
	<p class="wideLineHeight">브라우저 탭이나 창을 닫아도 카운터의 횟수는 초기화되지 않을 것입니다.</p>
  
  
 <script>
     
   function clickCounter() {

    if(typeof(Storage) !== "undefined") {

        if (localStorage.clickcount) { 

            localStorage.clickcount = Number(localStorage.clickcount) + 1; 

        } else { 

            localStorage.clickcount = 1; 

        }

        document.getElementById("counter").innerHTML = "카운터의 현재 횟수는 " + localStorage.clickcount + "입니다!";

    }

}
     
 </script>
